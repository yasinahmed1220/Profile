<section>

             <img class="img1" src="../home-photo/Group1639.png" alt="">

                <div class="login ">
                    <h4>Sign Up</h4>
                    <form action="" method="">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter your Username" class="form-control" required>
                       
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="example@gmail.com" required>

                        <label for="Pass">Password</label>
                        <input id="pass" type="password" class="form-control" placeholder="Enter your Password" required>
                      
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>

                    </form>
            </div>
         </div>
        </div>

<script src="../js/jquery.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
<script>
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:false
        },
        1000:{
            items:3,
            nav:true,
            loop:false
        }
    }
})
</script>
